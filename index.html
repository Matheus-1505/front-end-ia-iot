<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Título</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div>
    <header class="header">
        <img src="img/prefeitura.png" alt="Logo da Prefeitura">
    </header>
</div>


<div>
    <p class="main-text">
        Você nos ajudando a tornar São Paulo em um lugar cada vez melhor.
    </p>
    <p class="secondary-text">
        Nos envie uma imagem e o endereço da irregularidade e designaremos uma equipe
        o mais rápido possível para resolvermos a situação.
    </p>
    <form id="form" class="form">
        <div class="form-group">
            <label class="upload-button" for="image" class="custom-file-upload">Carregar imagem</label>
            <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required>
        </div>
        <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
    
</div>

<div>
    <img src="img/workers.jpg" alt="Imagem Workers" class="workers-image">
</div>

<footer class="footer">
    <img src="img/prefeitura-branco.png" alt="Logo da Prefeitura Branco">
    <p class="footer-text">© COPYRIGHT 2023, Prefeitura Municipal de São Paulo Viaduto do Cha, 15 - Centro - CEP:01002-020</p>
</footer>

<script src="js/index.js"></script>

</body>
</html>
